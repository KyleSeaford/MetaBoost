{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MetaBoost - Sign Up</title>
        <link rel="icon" href="{% static 'logo.svg' %}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .gradient-bg {
                background: linear-gradient(to bottom, #FAF5FF, #FFE4E6);
            }

            .bg-purple {
                background-color: #8B5CF6;
            }
            .btn-primary {
                background-color: #8B5CF6;
                border: none;
            }
            .btn-primary:hover {
                background-color: #824efa;
            }
            .btn-outline-primary {
                border-color: #8B5CF6;
                color: #8B5CF6;
            }
            .btn-outline-primary:hover {
                border-color: #8B5CF6;
                background-color: #824efa;
                color: white;
            }
            .card {
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            }

            @media screen and (max-width: 768px) {
                .navbar {
                    text-align: center;
                }
            }
        </style>
    </head>

    <body class="gradient-bg" style="min-height: 100vh;">
        <!-- Navbar -->
        <header class="bg-white shadow-sm py-2" style="position: fixed; width: 100%; z-index: 999;">
            <div class="container">
                <nav class="navbar navbar-expand-md">
                    <!-- Brand -->
                    <h1 class="h3 mb-0">
                        <a href="/" class="text-decoration-none" style="color: #212529;">MetaBoost</a>
                    </h1>

                    <!-- Toggler Button for Mobile -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar Links -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <nav>
                            <a href="/#features" class="text-muted me-3 text-decoration-none">Features</a>
                            <a href="/#pricing" class="text-muted me-3 text-decoration-none">Pricing</a>
                            <a href="/login" class="btn btn-outline-primary me-2">Log In</a>
                            <a href="/signup" class="btn btn-primary">Sign Up</a>
                        </nav>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container d-flex align-items-center" style="min-height: 100vh;">
            <div class="row justify-content-center w-100">
                <div class="col-md-6 mt-5" style="margin-left: 20px;">
                    <div class="card p-4">
                        <div class="card-body">
                            <h2 class="text-center text-purple mb-4">Welcome to MetaBoost</h2>
                            <form  method="post">
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Username</label>
                                    <input class="form-control" type="text" placeholder="Username" name="username" placeholder="Enter your username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email address</label>
                                    <input class="form-control" type="email" placeholder="Email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password" placeholder="Create a password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    {% csrf_token %} 
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
