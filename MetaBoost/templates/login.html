
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In - MetaBoost | Optimize Your Health Journey</title>
        <meta name="description" content="Log in to your MetaBoost account to access personalized health plans and optimize your weight loss journey.">
        <meta name="keywords" content="MetaBoost, Log In, health optimization, weight loss, personalized plans">
        <meta property="og:title" content="Log In - MetaBoost">
        <meta property="og:description" content="Access your account to unlock personalized health and wellness solutions with MetaBoost.">
        <meta property="og:url" content="https://metaboost.dev/login">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://metaboost.dev/static/logo.svg">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Log In - MetaBoost">
        <meta name="twitter:description" content="Log in to your MetaBoost account for personalized health solutions.">
        <meta name="twitter:image" content="https://metaboost.dev/static/logo.svg">
        <link rel="icon" href="{% static 'logo.svg' %}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
    </head>

    <body class="gradient-bg" style="min-height: 100vh; align-items: center;">
        <!-- Navbar -->
        <header class="bg-white shadow-sm py-2" style="position: fixed; width: 100%; z-index: 999;">
            <div class="container">
                <nav class="navbar navbar-expand-md">
                    <!-- Brand -->
                    <h1 class="h3 mb-0">
                        <a href="/" class="text-decoration-none" style="color: #212529;">MetaBoost</a>
                    </h1>

                    <!-- Toggler Button for Mobile -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar Links -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <nav>
                            <a href="/#features" class="text-muted me-3 text-decoration-none">Features</a>
                            <a href="/#pricing" class="text-muted me-3 text-decoration-none">Pricing</a>
                            <a href="/login" class="btn btn-outline-primary me-2">Log In</a>
                            <a href="/signup" class="btn btn-primary">Sign Up</a>
                        </nav>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container d-flex align-items-center" style="min-height: 100vh;">
            <div class="row justify-content-center w-100">
                <div class="col-md-6 mt-5" style="margin-left: 20px;">
                    <div class="card p-4">
                        <div class="card-body">
                            <h2 class="text-center text-purple mb-4">Welcome back to MetaBoost</h2>
                            <form method="post">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input class="form-control" type="text" placeholder="Username" name="username" placeholder="Enter your username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password" placeholder="Enter your password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    {% csrf_token %} 
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
